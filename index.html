<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <div class="display" id="display"></div>
            <div class="controls">
                <div class="numbers">
                    <div class="row">
                        <button class="btn" id="clear">AC</button>
                        <button class="btn" id="clear-one">&#8592;</button>
                    </div>
                    <div class="row">
                        <button class="btn num">1</button>
                        <button class="btn num">2</button>
                        <button class="btn num">3</button>
                    </div>
                    <div class="row">
                        <button class="btn num">4</button>
                        <button class="btn num">5</button>
                        <button class="btn num">6</button>
                    </div>
                    <div class="row">
                        <button class="btn num">7</button>
                        <button class="btn num">8</button>
                        <button class="btn num">9</button>
                    </div>
                    <div class="row">
                        <button class="btn num">0</button>
                    </div>
                </div>
                <div class="operations">
                    <button class="btn" id="division">/</button>
                    <button class="btn"id="multiply">*</button>
                    <button class="btn" id="subtract">-</button>
                    <button class="btn" id="addition">+</button>
                    <button class="btn" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
